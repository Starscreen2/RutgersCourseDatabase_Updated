<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutgers Course Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container py-4">
        <header class="mb-5">
            <h1>Rutgers Course Search</h1>
            <p class="lead">Search for Rutgers courses and view detailed information</p>

            <!-- Search Form -->
            <div class="search-container card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Search Courses</h5>
                    <form id="searchForm" class="mb-3">
                        <div class="row mb-3">
                            <div class="col">
                                <select id="yearSelect" class="form-select">
                                    <option value="2024">2024</option>
                                    <option value="2025" selected>2025</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="termSelect" class="form-select">
                                    <option value="0">Winter</option>
                                    <option value="1" selected>Spring</option>
                                    <option value="7">Summer</option>
                                    <option value="9">Fall</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="campusSelect" class="form-select">
                                    <option value="NB" selected>New Brunswick</option>
                                    <option value="NK">Newark</option>
                                    <option value="CM">Camden</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search courses by name or subject...">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
        </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
