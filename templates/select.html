<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutgers Course Search - Select Parameters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Add Rutgers Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Rutgers Course Search</a>
            <div class="d-flex align-items-center">
                <a href="https://discord.gg/8GXTRWWYqb" class="discord-link" target="_blank">
                    <i class="bi bi-discord me-2"></i>Join Discord Sniper
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Select Parameters</h2>
        <form action="/search" method="GET">
            <div class="form-group mb-3">
                <label for="year">Year:</label>
                <select class="form-control" id="year" name="year" required>
                    <option value="">Select a Year</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="term">Term:</label>
                <select class="form-control" id="term" name="term" required>
                    <option value="">Select a Term</option>
                    <option value="0">Winter</option>
                    <option value="1">Spring</option>
                    <option value="7">Summer</option>
                    <option value="9">Fall</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="campus">Campus:</label>
                <select class="form-control" id="campus" name="campus" required>
                    <option value="">Select a Campus</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NK">Newark</option>
                    <option value="CM">Camden</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Continue to Course Search</button>
            </div>
        </form>
    </div>
</body>
</html>
